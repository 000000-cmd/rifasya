<div class="lg:hidden fixed top-0 left-0 right-0 z-50 bg-white border-b border-border px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-lg  bg-[var(--primary-color)] flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
          </svg>
        </div>
        <span class="bg-gradient-to-r bg-[var(--primary-color)] bg-clip-text text-transparent">
          RifasYA Admin
        </span>
      </div>
      <div class="flex items-center gap-2">
        <button class="p-2 hover:bg-accent rounded-lg relative">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>
        <button (click)="toggleMobileMenu()" class="p-2 hover:bg-accent rounded-lg">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Sidebar -->
    <aside [class]="'fixed lg:sticky top-0 left-0 h-screen w-64 bg-white border-r border-border transition-transform duration-300 z-40 ' + (isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0')">
      <div class="flex flex-col h-full">
        <!-- Logo -->
        <div class="hidden lg:flex items-center gap-2 p-6 border-b border-border">
          <div class="w-10 h-10 rounded-xl  bg-[var(--primary-color)] flex items-center justify-center shadow-lg">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
            </svg>
          </div>
          <div>
            <h2 class="bg-gradient-to-r bg-[var(--primary-color)] bg-clip-text text-transparent">
              RifasYA
            </h2>
            <p class="text-xs text-muted-foreground">Panel Admin</p>
          </div>
        </div>

        <!-- Search -->
        <div class="p-4 border-b border-border">
          <div class="relative">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text" placeholder="Buscar..." class="w-full pl-9 pr-3 py-2 bg-input-background border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-ring">
          </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
          @for (item of menuItems; track item.id) {
            <a
              [routerLink]="item.link"
              routerLinkActive="bg-primary text-white shadow-lg"
              [routerLinkActiveOptions]="{exact: item.link === '/dashboard/admin'}"
              class="w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 group hover:bg-[var(--primary-color-light)] text-foreground"
              (click)="handleLinkClick()"
            >
              <lucide-angular [name]="item.icon" class="group-hover:scale-110 transition-transform"></lucide-angular>
              <span class="flex-1 text-left">{{ item.label }}</span>
              @if (item.badge) {
                <span routerLinkActive="bg-white/20 text-white" class="px-2 py-1 rounded-full text-xs bg-primary/10 text-primary">
                            {{ item.badge }}
                        </span>
              }
            </a>
          }
        </nav>
        <!-- User Profile -->
        <div class="p-4 border-t border-border">
          <div class="flex items-center gap-3 p-3 rounded-lg bg-accent/50">
            <div class="w-10 h-10 rounded-full  bg-[var(--primary-color)] flex items-center justify-center">
              <span class="text-white">AD</span>
            </div>
            <div class="flex-1 min-w-0">
              <p class="truncate">Admin User</p>
              <p class="text-xs text-muted-foreground truncate">admin&#64;rifasya.com</p>
            </div>
          </div>
          <button class="w-full mt-2 flex items-center justify-start gap-2 px-4 py-2 text-destructive hover:bg-destructive/10 rounded-lg transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Cerrar Sesión
          </button>
          <div class="w-full h-1.5 flex justify-center items-center p-3">
            <span class="text-gray-400 text-sm">{{ appVersion }}</span>
          </div>
        </div>
      </div>
    </aside>

  <!-- Overlay para el menú móvil -->
  @if (isMobileMenuOpen) {
    <div (click)="toggleMobileMenu()" class="fixed inset-0 bg-black/50 z-30 lg:hidden"></div>
  }
