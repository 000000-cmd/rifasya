<div class="fixed top-5 right-5 z-50 animate-slide-in-down-toast" (click)="onClose()">
  <div class="flex items-start p-4 rounded-xl shadow-lg bg-white border border-gray-100 min-w-[320px]">
    <div class="flex-shrink-0">
      <lucide-angular [name]="alert.icon" class="w-6 h-6" [ngClass]="this.alertClasses['icon']"></lucide-angular>
    </div>
    <div class="ms-3 flex-1">
      <p class="text-sm font-semibold text-gray-900">{{ alert.title }}</p>
      <p class="text-sm text-gray-600 mt-1">{{ alert.message }}</p>
    </div>
    <button type="button" (click)="onClose()"
            class="ms-auto -mx-1.5 -my-1.5 text-gray-400 hover:text-gray-800 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8 transition-colors">
      <span class="sr-only">Cerrar</span>
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    </button>
  </div>
</div>
