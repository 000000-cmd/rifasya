<div class="fixed top-5 right-5 z-50 animate-slide-in-right">
  <div class="flex items-center text-white p-4 rounded-lg shadow-2xl min-w-[300px]" [ngClass]="alertClasses">
    <div class="flex-shrink-0">
      <lucide-angular [name]="alert.icon" class="w-6 h-6"></lucide-angular>
    </div>
    <div class="ms-3 text-sm font-medium">
      {{ alert.message }}
    </div>
    <button type="button" (click)="onClose()"
            class="ms-auto -mx-1.5 -my-1.5 bg-white/20 hover:bg-white/40 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8 transition-colors">
      <span class="sr-only">Cerrar</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>
</div>
