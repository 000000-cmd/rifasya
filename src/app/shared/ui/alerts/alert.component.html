<div class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4 animate-fade-in" (click)="onClose()">
  <div class="relative w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 border-t-4 animate-scale-in"
       [ngClass]="alertClasses" (click)="$event.stopPropagation()">

    <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-white mb-6 shadow-lg">
      <lucide-angular [name]="alert.icon" [class]="'w-12 h-12'" [ngClass]="iconClasses"></lucide-angular>
    </div>

    <div class="text-center">
      <h3 class="text-2xl font-bold mb-2">{{ alert.title }}</h3>
      <p class="text-base opacity-80">{{ alert.message }}</p>
    </div>

    <div class="mt-8 text-center">
      <button (click)="onClose()"
              class="px-8 py-3 bg-white font-semibold rounded-lg shadow-md hover:bg-gray-100 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2"
              [ngClass]="'focus:ring-' + alert.type + '-500'">
        Entendido
      </button>
    </div>

  </div>
</div>
