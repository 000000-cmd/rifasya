<div class="fixed inset-0 bg-gray-900 bg-opacity-25 backdrop-blur-sm z-50 flex items-start justify-center p-4 pt-20 animate-fade-in-fast" (click)="onClose()">
  <div class="relative w-full max-w-md bg-white rounded-2xl shadow-xl p-6 transform animate-slide-in-down"
       (click)="$event.stopPropagation()">

    <div class="flex items-start space-x-4">
      <!-- Icono Principal -->
      <div class="flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full" [ngClass]="this.alertClasses['iconContainer']">
        <lucide-angular [name]="alert.icon" class="w-7 h-7" [ngClass]="this.alertClasses['icon']"></lucide-angular>
      </div>

      <!-- Contenido -->
      <div class="flex-1">
        <h3 class="text-lg font-semibold text-gray-800">{{ alert.title }}</h3>
        <p class="text-sm text-gray-600 mt-1">{{ alert.message }}</p>
      </div>

      <!-- Botón de Cerrar (sutil) -->
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>

    <!-- Botón de Acción -->
    <div class="mt-6 text-right">
      <button (click)="onClose()"
              class="px-6 py-2 text-sm font-semibold text-white rounded-lg shadow-md hover:opacity-90 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2"
              [ngClass]="[this.alertClasses['button'], this.alertClasses['buttonFocus']]">
        Entendido
      </button>
    </div>

  </div>
</div>
