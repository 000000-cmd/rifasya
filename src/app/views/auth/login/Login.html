<div class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <!--Main Content-->
    <div class="flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center mb-4">
                    <div class="bg-[#D946EF] rounded-2xl p-4">
                        <svg class="w-12 h-12 text-white" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 11L12 14L22 4" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round"
                            strokeLinejoin="round" />
                            <path
                            d="M21 12V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16"
                            stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" />
                        </svg>
                    </div>
                </div>
                <h1 class="text-3xl mb-2 text-gray-900">
                    Inicia Sesión en <span class="text-[#D946EF]">RifasYA</span>
                </h1>
                <p class="text-gray-600">
                    Accede a tu cuenta y participa en rifas increíbles
                </p>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-8">
                <div class="w-full max-w-md">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
                        
                        <div class="space-y-2">
                            <base-input formControlName="email" label="Correo electronico" placeholder="Tu correo" 
                            [iconLabel]="User"></base-input>
                        </div>
                        <div class="space-y-2">
                            <base-input formControlName="password" label="Tu contraseña" placeholder="Tu contraseña" 
                            [iconLabel]="Key" type="password"></base-input>
                        </div>

                        <div class="flex justify-end">
                            <a
                                href="#"
                                class="text-sm text-[#D946EF] hover:underline"
                            >
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>

                            <app-button type="submit"
                                variant="default"
                                class="w-full bg-[#D946EF] hover:bg-[#C93DE0] text-white"
                            >
                            Iniciar sesión
                            </app-button>

                        <div class="relative mt-5">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-border/50"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="bg-white px-4 text-muted-foreground">O continúa con</span>
                            </div>
                        </div>

                        <button
                        type="button"
                        onClick={handleGoogleLogin}
                        class="w-full flex items-center justify-center gap-3 px-4 py-2.5 bg-white border border-border/70 rounded-lg hover:bg-gray-50 transition-colors group"
                        >
                        <svg
                            class="w-5 h-5"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4"
                            />
                            <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853"
                            />
                            <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05"
                            />
                            <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335"
                            />
                        </svg>
                        <span class="text-gray-700">Continuar con Google</span>
                        </button>

                        <div class="text-center text-sm">
                        <span class="text-muted-foreground">¿No tienes cuenta? </span>
                        <a href="#" class="text-[#D946EF] hover:underline">
                            Regístrate
                        </a>
                        </div>
                    </form>
                    </div>
            </div>
        </div>
    </div>
</div>
